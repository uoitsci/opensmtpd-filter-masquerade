name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '0.0.0-test'

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build OpenBSD package
        uses: vmactions/openbsd-vm@v1
        with:
          release: "7.8"
          usesh: true
          run: |
            set -e
            VERSION="${{ steps.version.outputs.VERSION }}"
            PKGNAME="opensmtpd-filter-masquerade-${VERSION}"

            # Install files to staging directory
            make install DESTDIR=staging PREFIX=/usr/local

            # Create packing list
            printf '%s\n' \
              '@comment $OpenBSD$' \
              'libexec/smtpd/filter-masquerade' \
              'man/man8/filter-masquerade.8' \
              > plist

            # Create description file
            cat > desc <<'DESC'
            OpenSMTPD filter to rewrite sender headers for subdomain masquerading.

            Rewrites From:, Sender:, and Reply-To: headers so that addresses from
            subdomains appear to come from the parent domain. Useful for organizations
            that want consistent sender domains regardless of internal host.
            DESC
            sed 's/^            //' desc > desc.tmp && mv desc.tmp desc

            # Create the package
            pkg_create \
              -A "*" \
              -B staging \
              -D COMMENT="OpenSMTPD filter for subdomain masquerading" \
              -D FULLPKGPATH=mail/opensmtpd-filter-masquerade \
              -D MAINTAINER="Richard Drake <rdrake@rdrake.org>" \
              -D HOMEPAGE="https://github.com/uoitsci/opensmtpd-filter-masquerade" \
              -d desc \
              -f plist \
              -p /usr/local \
              "${PKGNAME}.tgz"

      - name: Create source tarball
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          git archive --format=tar.gz --prefix="opensmtpd-filter-masquerade-${VERSION}/" \
            -o "opensmtpd-filter-masquerade-${VERSION}-src.tar.gz" HEAD

      - name: Verify package exists
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Checking for package files..."
          ls -la
          ls -la "opensmtpd-filter-masquerade-${VERSION}.tgz"

      - name: Prepare GitHub Pages
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p pages/packages
          cp "opensmtpd-filter-masquerade-${VERSION}.tgz" pages/packages/
          cp "opensmtpd-filter-masquerade-${VERSION}-src.tar.gz" pages/packages/
          # Create latest symlink
          cd pages/packages
          ln -sf "opensmtpd-filter-masquerade-${VERSION}.tgz" opensmtpd-filter-masquerade-latest.tgz

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
          keep_files: true

      - name: Create Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            opensmtpd-filter-masquerade-${{ steps.version.outputs.VERSION }}.tgz
            opensmtpd-filter-masquerade-${{ steps.version.outputs.VERSION }}-src.tar.gz
          generate_release_notes: true
          body: |
            ## Installation

            ```
            pkg_add -D unsigned https://uoitsci.github.io/opensmtpd-filter-masquerade/packages/opensmtpd-filter-masquerade-${{ steps.version.outputs.VERSION }}.tgz
            ```

            Or install the latest version:
            ```
            pkg_add -D unsigned https://uoitsci.github.io/opensmtpd-filter-masquerade/packages/opensmtpd-filter-masquerade-latest.tgz
            ```

      - name: Create test release
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Test build v${{ steps.version.outputs.VERSION }}
          prerelease: true
          files: |
            opensmtpd-filter-masquerade-${{ steps.version.outputs.VERSION }}.tgz
            opensmtpd-filter-masquerade-${{ steps.version.outputs.VERSION }}-src.tar.gz
          body: |
            Test build - not for production use.

            ## Installation

            ```
            pkg_add -D unsigned https://uoitsci.github.io/opensmtpd-filter-masquerade/packages/opensmtpd-filter-masquerade-${{ steps.version.outputs.VERSION }}.tgz
            ```
